<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      color: #fff;
    }

    #chat-wrapper {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 90%;
      max-width: 600px;
      flex: 1;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      padding: 16px;
      font-size: 24px;
      font-weight: 600;
      background-color: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    #messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #messages p {
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      align-self: flex-start;
      word-wrap: break-word;
    }

    #send-field {
      display: flex;
      padding: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      background-color: rgba(255, 255, 255, 0.05);
    }

    #message {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    #message::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    button {
      margin-left: 10px;
      padding: 10px 16px;
      background-color: #ffffff;
      color: #764ba2;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #eee;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.05);
      color: rgba(255, 255, 255, 0.8);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      margin-top: auto;
    }

    a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
        #chat-wrapper {
          width: 95%;
          height: auto;
          margin: 16px auto;
        }
      }
        
  </style>
</head>
<body>
  <div id="chat-wrapper">
    <h1>Realtime Chat</h1>
    <div id="messages"></div>
    <div id="send-field">
      <input id="message" type="text" placeholder="Say something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <footer>
    <a href="https://github.com/prachit082">&copy;  2025 Prachit. All rights reserved.</a>
  </footer>

  <script>
    const messages = document.querySelector('#messages');
    let socket = null;

    function isWebSocketsAvailable() {
      return window.WebSocket !== undefined;
    }

    function createConnection() {
      if (!isWebSocketsAvailable()) {
        alert("Your browser doesn't support WebSockets.");
        return;
      }

      socket = new WebSocket('ws://localhost:8000/chat');

      socket.onmessage = ({ data }) => {
        messages.appendChild(newMessageElement(data));
        messages.scrollTop = messages.scrollHeight;
      };

      socket.onerror = error => {
        console.error("WebSocket error:", error.message);
      };

      socket.onopen = () => {
        const nick = prompt("Please enter your nickname:");
        socket.send(nick);
      };
    }

    function sendMessage() {
      const input = document.getElementById('message');
      const message = input.value.trim();
      if (!message) return;
      socket?.send(message);
      input.value = '';
    }

    function newMessageElement(message) {
      const p = document.createElement('p');
      p.innerText = message;
      return p;
    }

    window.addEventListener('keyup', e => {
      if (e.key === 'Enter') sendMessage();
    });

    createConnection();
  </script>
</body>
</html>
